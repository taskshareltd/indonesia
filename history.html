<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Saldo - TaskShare</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <div class="container">
        <header style="margin-bottom: 20px;">
            <h2 style="color: var(--color-secondary);"><i class="fas fa-history"></i> Riwayat Transaksi Saldo</h2>
            <p>Lihat semua aktivitas penambahan dan pengurangan saldo Anda.</p>
        </header>

        <section class="card">
            <div id="history-list">
                <p style="text-align: center; color: #64748B;">Memuat riwayat saldo...</p>
            </div>
        </section>
        
    </div>

    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-item">
            <i class="fas fa-home"></i><p>Home</p>
        </a>
        <a href="tasks.html" class="nav-item">
            <i class="fas fa-clipboard-list"></i><p>Tugas</p>
        </a>
        <a href="withdraw.html" class="nav-item">
            <i class="fas fa-money-bill-wave"></i><p>Tarik</p>
        </a>
        <a href="history.html" class="nav-item active">
            <i class="fas fa-history"></i><p>Riwayat</p>
        </a>
    </nav>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script src="firebase-config.js"></script>
    
    <script>
        const historyListContainer = document.getElementById('history-list');
        let currentUid = null;

        // --- Guard Auth ---
        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            currentUid = user.uid;
            loadHistory(currentUid);
        });

        // --- Load dan Tampilkan Riwayat ---
        function loadHistory(uid) {
            // Ambil 50 riwayat terakhir diurutkan berdasarkan waktu terbaru
            db.collection("history")
              .where("uid", "==", uid)
              .orderBy("createdAt", "desc")
              .limit(50)
              .onSnapshot(snapshot => {
                historyListContainer.innerHTML = '';
                if (snapshot.empty) {
                    historyListContainer.innerHTML = '<p style="text-align: center;">Belum ada riwayat transaksi saldo.</p>';
                    return;
                }
                
                snapshot.forEach(doc => {
                    const item = doc.data();
                    const isCredit = item.amount > 0; // Apakah penambahan saldo (bonus, task, checkin)
                    
                    const amountSign = isCredit ? '+' : '-';
                    const amountColor = isCredit ? 'var(--color-primary)' : 'red';
                    
                    // Konversi waktu dan format jumlah
                    const date = item.createdAt.toDate().toLocaleDateString('id-ID', {
                        hour: '2-digit', minute: '2-digit', day: '2-digit', month: 'short'
                    });
                    const amountFormatted = Math.abs(item.amount).toLocaleString('id-ID');

                    historyListContainer.innerHTML += `
                        <div style="display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px dashed #E2E8F0;">
                            <div style="flex-grow: 1;">
                                <p style="font-weight: 600;">${item.description}</p>
                                <p style="font-size: 0.8em; color: #94A3B8;">Tipe: ${item.type.toUpperCase()} | ${date}</p>
                            </div>
                            <div style="text-align: right; margin-left: 10px;">
                                <span style="font-weight: 700; color: ${amountColor};">
                                    ${amountSign} Rp ${amountFormatted}
                                </span>
                            </div>
                        </div>
                    `;
                });
              }, error => {
                console.error("Error loading history:", error);
                historyListContainer.innerHTML = '<p style="color: red; text-align: center;">Gagal memuat riwayat saldo.</p>';
              });
        }
    </script>
</body>
</html>
