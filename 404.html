<!DOCTYPE html>
<html>
<head>
    <script>
        // Cek apakah ada hash atau query string di URL
        const path = window.location.pathname.replace('404.html', '').replace('/', '');
        const query = window.location.search;
        
        // Ambil URL tujuan (misalnya, index.html)
        let targetPath = 'index.html'; 

        // Gabungkan path dan query, dan arahkan ulang
        if (path && path !== 'index.html') {
             // Jika path tidak kosong dan bukan index.html, mungkin itu halaman lain
             targetPath = path;
        }

        // Arahkan ke targetPath sambil membawa semua parameter URL
        window.location.replace(targetPath + query);
    </script>
</head>
<body>
    <p>Redirecting to homepage...</p>
</body>
</html>
